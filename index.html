<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Kaik Selhors">
  <meta name="description" content="Tela De Login Minimalista">
  <meta name="keywords" content="HTML, CSS, Kaik Selhorst">
  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- style -->
  <link rel="stylesheet" href="style.css">
  <title>DailyUI</title>
</head>

<body>
  <main class="conteiner-principal">
    <form action="" class="conteiner-form" id="login">
      <div class="form-title">
        <span>Bem vindo de volta!</span>
        <h1>Faça login na sua conta</h1>
      </div>
      <!-- E-mail -->
      <div class="form-input-email">
        <label for="email">E-mail</label>
        <input type="email" id="email">
      </div>
      <!-- Password -->
      <div class="form-input-senha">
        <label for="password">Senha</label>
        <input type="password" id="password">
      </div>

      <div class="form-remember">
        <div class="conteiner-remember">
          <input type="checkbox" id="remember">
          <label for="remember">Lembre de mim</label>
        </div>
        <a href="">Esqueceu sua senha?</a>
      </div>
      <div class="buttons">
        <button class="button-entrar" type="submit" form="login">Entrar</button>
        <div class="login-for-google">
          <button>Ou faça login com o Google</button>
          <div class="google-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="24px" height="24px">
              <path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z" />
              <path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z" />
              <path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z" />
              <path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z" />
            </svg>
            </svg>
          </div>
        </div>
      </div>
      <p>Não tem uma conta? <a href="">Cadastre-se</a></p>
    </form>
  </main>
</body>

</html>
